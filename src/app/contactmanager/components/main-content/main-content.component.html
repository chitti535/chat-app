<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>messages</mat-icon>Message
    </ng-template>

    <mat-card>
      <h4><span></span></h4>

      <span *ngFor="let item of activeUserMessage" style="width: 100%;">
        <p [ngClass]="{'message-right': item.isFrom === true, 'message-left': true}">
          <mat-label>{{item.data}} ({{ item.isFrom === true ? 'me' : item.name }})</mat-label>
        </p>
      </span>

      <br>
      <mat-form-field style="width: 100%;" out>
        <mat-label>Message</mat-label>
        <textarea [(ngModel)]="message" matInput placeholder=""></textarea>
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-card>


  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>duo</mat-icon> Video
    </ng-template>
    <mat-card>
      <button mat-stroked-button color="primary" (click)="connect()"> Conect
        <mat-icon>phone</mat-icon>
      </button>

      <button mat-stroked-button color="warn" (click)="disconnect()"> Disconnect
        <mat-icon>phone_disabled</mat-icon>
      </button>
      <br />
      <br />
      <div class="container" style="width: 560px; height: 420px; position: relative;">
        <video #otherUserVideoCntrl width="100%" height="100%" autoplay></video>
        <div style="position: absolute; bottom: 0; right:0;">
          <video #myVideoCntrl width="160" height="120" muted autoplay></video>
        </div>
      </div>
      <!-- <div class="container"  style="width: 560px; height: 420px; position: relative;">
            <div class="col" *ngFor="let mitronPeer of mitronPeers">
                <video [id]="mitronPeer?.peerId" class="h-100 border border-danger" #peerVideo></video>
            </div>
            <div style="position: absolute; bottom: 0; right:0;">
              <video #myVideoCntrl width="160" height="120" muted></video>
            </div>
          </div> -->
    </mat-card>
    <div #logger id="logger"></div>
  </mat-tab>
</mat-tab-group>
