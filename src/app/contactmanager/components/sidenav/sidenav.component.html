<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over': 'side'">
    <mat-toolbar color="primary">Contacts</mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of chatters">
         <a matLine href="#">{{ user }}</a>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
